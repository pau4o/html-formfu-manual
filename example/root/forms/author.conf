  name name
  type Text
  label "Name:"
</element>

<element>
  name counter_addresses
  type Hidden
</element>

<element>

	nested_name addresses
	type Repeatable
	counter_name counter_addresses

	<model_config>
		empty_rows 1
	</model_config>

	<element>
		name id
		type Hidden
	</element>

	<element>
		name country
		type Text
		label "Country:"
	</element>

	<element>
		name city
		type Text
		label "City:"
	</element>

	<element>
		name street
		type Text
		label "Street:"
	</element>

</element>

<element>
  type Submit
</element>
